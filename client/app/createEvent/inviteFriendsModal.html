<div class="container-fluid" style="margin: 15px">
	<table class="table table-striped table-bordered table-hover">
			<thead><tr><th>Username</th><th>Invite?</th></tr></thead>
			<tbody class="rowlink" data-link="row">
				<tr ng-repeat="friend in currentUser.friends.name track by $index">
					<td><a href="/#/users/{{friend}}">{{friend}}</a></td>
					<td class="rowlink-skip"><input type="checkbox" id="addToEvent" ng-checked="currentUser.friends.invited"></td>
				</tr>
			</tbody>
	</table>
</div>
<div class="modal-footer" style="margin: 15px -15px -15px;">

	<button type="button" class="btn btn-default" ng-click="invite()">Invite!</button>
	<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>


</div>
