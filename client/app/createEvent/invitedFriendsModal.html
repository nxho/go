<div class="container-fluid" style="margin: 15px font-family: 'Lato', sans-serif;">
	<table class="table table-striped table-bordered table-hover">
			<thead><tr><th>Username</th><th>Invite?</th></tr></thead>
			<tbody class="rowlink" data-link="row">
		      <tr ng-repeat="friend in currentUser.friends track by $index" ng-if="friend.requested == true 
		          && friend.pending == true">
					<td><a href="/#/users/{{friend.username}}">{{friend.username}}</a></td>
					<td class="rowlink-skip"><input type="checkbox" checklist-model="invitedFriends" checklist-value="friend"></td>
				</tr>
			</tbody>
	</table>
</div>
<div class="modal-footer" style="margin: 15px -15px -15px;">
	<button type="button" class="btn btn-default" ng-click="$hide();">Close</button>
</div>
