<div ng-include="'components/navbar/navbar.html'"></div>

<div ng-show="show.event">
<table class="table table-striped table-bordered table-hover"> 
    <thead>
    <tr>
        <th colspan="2">
            <form class="form-horizontal">
                <input id="textinput" name="textinput" placeholder="Search" class="form-control example-animate-container" type="text"
                       ng-model="searchText"/>
            </form>
        </th>
        <tr><th>Event Name</tr></th>
    </tr>
    </thead>
    <tbody id="events-list">



    <tr ng-repeat="event in events | filter:searchText" data-link="row" class="data-link animate-repeat">
        <td>
          <a href="/#/listview/{{$index}}" ng-click="grabEventData()"  style="text-decoration:none;">
                <div ng-show="event.eventName != ''" >{{event.eventName}}</div>
                <div ng-show="event.eventLocation !== ''">{{event.eventLocation}}</div>
                <!--<div ng-show="!show.event" ng-include="'/app/listview/eventInformation.html'"></div>-->

                <!--<div ng-hide="!show.event" ng-include"'/app/listview/eventInformation.html'"></div>-->
          </a>
        </td>
        <td>
            <div class="btn-group-sm pull-right">
                <a class="btn btn-warning" href="app/listview/eventInformation.html" target="_blank" title="edit">
                    <i class="glyphicon glyphicon-edit"></i></a>
                <!--<a href="#" class="btn btn-danger" ng-click="delete(bookmark.id)" title="delete"></a>-->
            </div>
        </td>
    </tr>
    </tbody>
</table>






</div>
