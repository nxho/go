<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid" style="font-family: 'Lato', sans-serif;">
          <div class="row">
            <div class="col-sm-12">
              <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code> testUser</code> / <code>test@test.com</code> / <code>test</code></p>
              <p>Admin account is <code>adminUser</code> / <code>admin@admin.com</code> / <code>admin</code></p>
            </div>
            <div class="col-sm-12">
              <form class="form" name="form" ng-submit="login(form)" novalidate>

                <div class="form-group">
                  <label>Username</label>

                  <input type="text" name="email" class="form-control" ng-model="user.username">
                </div>

                <div class="form-group">
                  <label>Email</label>

                  <input type="text" name="email" class="form-control" ng-model="user.email">
                </div>

                <div class="form-group">
                  <label>Password</label>

                  <input type="password" name="password" class="form-control" ng-model="user.password">
                </div>

                <div class="form-group has-error">
                  <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                     Please enter your email and password.
                  </p>
                  <p class="help-block">{{ errors.other }}</p>
                </div>

                <div>
                  <button class="btn btn-inverse btn-lg btn-login" style="width:100%;" type="submit">
                    Login
                  </button>
                  <!--<a class="btn btn-default btn-lg btn-register" href="/signup">
                    Register
                  </a>-->
                </div>

                
                <hr>
                <div>
                  <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook'); $hide()">
                    <i class="fa fa-facebook"></i> Connect with Facebook
                  </a>
                  <a class="btn btn-google-plus" href="" ng-click="loginOauth('google'); $hide()">
                    <i class="fa fa-google-plus"></i> Connect with Google+
                  </a>
                </div>
              </form>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
