<div ng-include="'components/navbar/navbar.html'" ></div>
<div class="container" style="font-family: 'Lato', sans-serif;">
  <div class="page-header"><h1><b>{{event.eventName}}</b></h1></div> 

  	<b><span ng-show="userAttendingEvent">*You are already attending this event*</span></b>
  <h2><b>Event Location</b></h2>
  <h4>{{event.eventLocation}}</h4>
  <h2><b>Event Time</b></h2>
  <h4>{{event.startDate | date:'MM-dd-yyyy hh:mm:ss a'}} - {{event.endDate | date:'MM-dd-yyyy hh:mm:ss a'}}</h4>

<table class="table table-striped table-bordered table-hover">
  <h2><b>Guests</b></h2>
  <tbody data-link="row" class="rowlink">
    <tr ng-repeat="attendee in event.attendees" ng-if="attendee !== currentUser.username">
      <td><a ng-href="/#/users/{{attendee}}">{{attendee}}</a></td>
    </tr>
  </tbody>
</table>

<div>
  <button type="button" class="btn btn-primary btn-lg" ng-click="attending(event)">Attend?</button>
  <a href="/#/listview/" class="btn btn-primary btn-lg">Back</a>
</div>
</div>
