<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" style="font-family: 'Lato', sans-serif;">
  <div class="page-header"><h1><b>Contacts</b></h1></div>
  <table class="table table-striped table-bordered table-hover"> 
   <h2><b>Friends</b></h2>
   <tbody data-link = "row" class="rowlink">
    <tr ng-repeat="friend in currentUser.friends track by $index" ng-if="friend.requested == true 
    && friend.pending == true">
    <td><a href="/#/users/{{friend.username}}">{{friend.username}}</a></td>
  </tr>
</tbody>
</table>

<table class="table table-striped table-bordered table-hover">
  <br/>
  <h2><b>Friend Requests</b></h2>
  <tbody data-link="row" class="rowlink">
    <tr ng-repeat="friend in currentUser.friends track by $index" ng-if="friend.requested == false">
      <td><a href="/#/users/{{friend.username}}">{{friend.username}}</a></td>
      <td class="rowlink-skip"><input type="checkbox" checklist-model="selectedFriends" 
        checklist-value="friend">
      </td>
    </tr>
  </tbody>
</table>
<button type = "button" class="btn btn-primary form-control" ng-click="addPendingFriend()" ng-class="{'btn-default': friendHelper.friendsToAdd, 'disabled': !friendHelper.friendsToAdd || selectedFriends.length === 0}"> 
  {{friendHelper.friendAddText}}
</button>

<table class="table table-striped table-bordered table-hover">
  <thead>
  </thead>
  <br/>
  <h2><b>Friends Requested</b></h2>
  <tbody data-link="row" class="rowlink">
    <tr ng-repeat="friend in currentUser.friends track by $index" ng-if="friend.requested == true && friend.pending == false">
      <td><a href="/#/users/{{friend.username}}">{{friend.username}}</a></td>
    </tr>
  </tbody>
</table>

</div>
