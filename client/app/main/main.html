<div ng-include="'components/navbar/navbar.html'"></div>

<header id="banner">
  <div class="container text-center">
    <h1>Go!</h1>
    <p class="lead" style="font-size: 30px;">Connecting you with events anywhere and everywhere.</p>
  </div>
</header>

<form class="navbar-form container-fluid" style="text-align:center" role="search">
  <div class="input-group">
    <input type="text" class="form-control search-query" style="width:700px" placeholder="Find an event..." name="searchEvent">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </input>
  </div>
</form>

<div style="margin-bottom:5px;">
  <button ng-click="showLogin()" id="show-login" class="button-login button-display">Log In<i style="position:relative; left:100px;" class="glyphicon glyphicon-chevron-right"/> </button>
</div>
<div>
  <button ng-click="showSignup()" id="show-signup" class="button-signup button-display">Sign Up<i style="position:relative; left:100px;" class="glyphicon glyphicon-chevron-right"/> </button>
</form>
