<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid" style="font-family: 'Lato', sans-serif;">
<div class="col-md-2">
<div class="fileinput fileinput-new" data-provides="fileinput">
  <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
  <div style="text-align:center">
    <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
    <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
  </div>
</div>

</div>
<div class="col-md-10" class="information">

  <h1>{{currentUser.name}}</h1>
    <button type="button" class="btn btn-primary btn-lg friend" ng-click="friendMe(event)">Friend me!</button>
  <h4>{{currentUser.username}}</h4>
  <hr>
  <h5>Current Resides at: --Insert City--</h5>
  <h5>About me: --Insert short blurb--</h5>
  <span>EventsAttending: </span>
	<div ng-repeat="events in currentUser.eventsAttending track by $index">{{events}}</div>

</div>
</div>
