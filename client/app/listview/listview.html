<div ng-include="'components/navbar/navbar.html'"></div>
<table class="table table-striped table-hover" > 
  <thead>
    <tr>
      <th>
        <colgroup>
          <col span="1" style="width: 1%;">
        </colgroup>
        <form class="form-horizontal">
          <input id="textinput" name="textinput" placeholder="Search" class="form-control example-animate-container" type="text"
          ng-model="searchText"/>
        </form>
      </th>
    </tr>
  </thead>
  <tbody data-link="row" class="rowlink">
    <tr ng-repeat="event in events | filter:searchText">
        <td><a href="/#/listview/{{$index}}" ng-click="grabEventData(events, $index)"><div class="date"><p> {{event.startDate | date: 'dd'}} <span> {{event.startDate | date: 'MMM' }}</span></p></a></div></td>
        <td><div class="eventName">{{event.eventName}}</div><div class="eventLocation">{{event.eventLocation}}</div>
          <div class="eventTime">{{event.startDate | date:'hh:mm a'}} - {{event.endDate | date:'hh:mm a'}}</div><div class="attendButton"><button type="button" class="btn btn-primary btn-md" ng-click="attending(event)">Attend?</button>
</div></td>
        </td>
    </tr>
  </tbody>
</table>
